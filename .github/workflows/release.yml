name: Release

on:
  push:
    tags:
      - v*.*.*
    paths-ignore:
      - docs
      - .devcontainer
      - examples

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PUBLISH_NPM: true
  NPM_REGISTRY_URL: https://registry.npmjs.org
  NUGET_PUBLISH_KEY: ${{ secrets.NUGET_PUBLISH_KEY }}
  NUGET_FEED_URL: https://api.nuget.org/v3/index.json
  PUBLISH_NUGET: true
  PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
  PYPI_USERNAME: "__token__"
  PYPI_REPOSITORY_URL: ""
  PUBLISH_PYPI: true

jobs:
  publish_binary:
    name: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v6

    - name: Unshallow clone for tags
      run: git fetch --prune --unshallow --tags

    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{matrix.goversion}}

    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@v2.1.0
      with:
        repo: pulumi/pulumictl

    - name: Set PreRelease Version
      run: echo "GORELEASER_CURRENT_TAG=v$(pulumictl get version --language generic --omit-commit-hash)" >> $GITHUB_ENV

    - name: Set temporary GOMODCACHE
      run: echo "GOMODCACHE=$(mktemp -d)" >> $GITHUB_ENV

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        args: -p 3 release --clean
        version: latest

    strategy:
      fail-fast: true
      matrix:
        goversion:
          - 1.24.x

  publish_sdk:
    name: Publish SDKs ${{ matrix.language }}
    runs-on: ubuntu-latest
    needs: publish_binary
    permissions:
      contents: read
      id-token: write  # Required for OIDC/npm provenance
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Unshallow clone for tags
        run: git fetch --prune --unshallow --tags

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.goversion }}

      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v2.1.0
        with:
          repo: pulumi/pulumictl

      - name: Install pulumi
        uses: pulumi/actions@v6

      - if: ${{ matrix.language == 'nodejs'}}
        name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{matrix.nodeversion}}

      - if: ${{ matrix.language == 'dotnet'}}
        name: Setup DotNet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{matrix.dotnetversion}}

      - if: ${{ matrix.language == 'java'}}
        name: Setup Java
        uses: actions/setup-java@v5
        with:
          cache: gradle
          distribution: temurin
          java-version: ${{matrix.javaversion}}

      - if: ${{ matrix.language == 'python'}}
        name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{matrix.pythonversion}}

      - name: Build SDK
        run: make build_${{ matrix.language }}

      # - name: Check worktree clean
      #   run: |
      #     git update-index -q --refresh
      #     if ! git diff-files --quiet; then
      #         >&2 echo "error: working tree is not clean, aborting!"
      #         git status
      #         git diff
      #         exit 1
      #     fi

      - if: ${{ matrix.language == 'python' && env.PUBLISH_PYPI == 'true' }}
        name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: ${{github.workspace}}/sdk/python/bin/dist

      - if: ${{ matrix.language == 'nodejs' && env.PUBLISH_NPM == 'true' }}
        name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('${{github.workspace}}/sdk/nodejs/bin/package.json').version")
          if [[ "$VERSION" == *-* ]]; then
            # Prerelease version (contains hyphen) - extract prerelease tag
            # e.g., 3.7.0-dev -> dev, 3.7.0-alpha.1 -> alpha, 3.7.0-beta.2 -> beta
            TAG=$(echo "$VERSION" | sed -n 's/.*-\([^.]*\).*/\1/p')
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Publishing prerelease version $VERSION with tag: $TAG"
          else
            # Stable version - use latest
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing stable version $VERSION with tag: latest"
          fi

      - if: ${{ matrix.language == 'nodejs' && env.PUBLISH_NPM == 'true' }}
        uses: JS-DevTools/npm-publish@v4
        with:
          access: "public"
          package: ${{github.workspace}}/sdk/nodejs/bin/package.json
          tag: ${{ steps.npm-tag.outputs.tag }}
          provenance: true  # Enable npm provenance with OIDC

      - if: ${{ matrix.language == 'dotnet' && env.PUBLISH_NUGET == 'true' }}
        name: publish nuget package
        run: |
          dotnet nuget push ${{github.workspace}}/sdk/dotnet/bin/Debug/*.nupkg -s ${{ env.NUGET_FEED_URL }} -k ${{ env.NUGET_PUBLISH_KEY }} --skip-duplicate
          echo "done publishing packages"

    strategy:
      fail-fast: true
      matrix:
        dotnetversion:
          - 10.0.x
        goversion:
          - 1.25.x
        nodeversion:
          - 25.x
        pythonversion:
          - "3.12"
        language:
          - nodejs
          - python
          - dotnet
          - go

  create_sdk_tag:
    name: Create SDK Tag
    runs-on: ubuntu-latest
    needs: publish_sdk
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and Push SDK Tag
        run: |
          # Extract version from tag (e.g., refs/tags/v3.5.1 -> v3.5.1)
          VERSION=${GITHUB_REF#refs/tags/}

          echo "Creating SDK tag for version: $VERSION"

          # Create SDK tag pointing to the same commit as the main tag
          git tag "sdk/$VERSION"

          # Push SDK tag
          git push origin "sdk/$VERSION"

          echo "âœ… Created and pushed tag: sdk/$VERSION"
