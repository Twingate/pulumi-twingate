name: Test npm Publish

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # - name: Install dependencies
      #   run: npm ci

      # - name: Run tests and build
      #   run: |
      #     npm run build --if-present
      #     npm test
      - run: npm whoami

      - name: Publish package
        # No NPM_TOKEN secret is needed in this step; OIDC handles authentication
        run: npm publish --provenance --access public # Use --access public for unscoped packages



